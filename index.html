
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnkoLink App</title>
    <meta name="description" content="Sistema de Gerenciamento de Tratamentos Oncológicos" />
    <meta name="author" content="OnkoLink" />

    <meta property="og:title" content="OnkoLink" />
    <meta property="og:description" content="Sistema de Gerenciamento de Tratamentos Oncológicos" />
    <meta property="og:type" content="website" />
    

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />

    <!-- Favicon / App Icons -->
    <link rel="icon" type="image/png" href="/images/LogoSomenteSemFundo.png" />
    <link rel="shortcut icon" href="/images/LogoSomenteSemFundo.png" />
    <link rel="apple-touch-icon" href="/images/LogoSomenteSemFundo.png" />
    <meta name="theme-color" content="#1f4edd" />
  </head>

  <body>
    <script>
      // Prevenir flash de tema claro: aplica 'dark' antes de React montar
      (function() {
        try {
          var saved = localStorage.getItem('lco-theme');
          if (!saved) {
            document.documentElement.classList.add('dark');
          } else if (saved === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <div id="root"></div>
    <!-- CDN removido para evitar erros de certificado SSL -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
