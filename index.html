  <body>
    <script>
      // Prevenir flash de tema claro: aplica 'dark' antes de React montar
      (function() {
        try {
          var saved = localStorage.getItem('lco-theme');
          if (!saved) {
            document.documentElement.classList.add('dark');
          } else if (saved === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
